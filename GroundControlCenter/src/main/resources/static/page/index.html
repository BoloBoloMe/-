<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>首页</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
</head>
<body>
<br/>
<div class="layui-row layui-col-space10">
    <div class="layui-col-md1" align="right">
        <i class="layui-icon layui-icon-light layui-anim layui-anim-rotate layui-anim-loop"
           style="font-size: 30px;"></i>
        <i class="layui-icon layui-icon-rate-half layui-anim layui-anim-rotate layui-anim-loop"
           style="font-size: 30px;"></i>
        <i class="layui-icon layui-icon-snowflake layui-anim layui-anim-rotate layui-anim-loop"
           style="font-size: 30px;"></i>
        <i class="layui-icon layui-icon-time layui-anim layui-anim-rotate layui-anim-loop" style="font-size: 30px;"></i>
    </div>
    <form class="layui-form  layui-col-space10" action="">
        <div class="layui-col-md5">
            <input type="text" name="name" required lay-verify="required" placeholder="请输入文件名" autocomplete="off"
                   class="layui-input">
        </div>
        <div class="layui-col-md2">
            <button type="button" class="layui-btn" title="搜索" lay-submit lay-filter="btnSearch">
                <i class="layui-icon layui-icon-search" style="font-size: 30px;"></i>
            </button>
            <!-- <button type="reset" class="layui-btn layui-btn-primary" title="重置">
                 <i class="layui-icon layui-icon-close" style="font-size: 30px;"></i>
             </button>-->
        </div>
    </form>
</div>
<br/>
<div class="layui-tab layui-tab-brief" lay-filter="tabBrief">
    <table id="fileList" lay-filter="fileTable"></table>
</div>
<script src="/layui/layui.js"></script>
<javascript src="/base64.js"></javascript>
<script>
    var nameHolder = '';

    function copyLink(msg) {
        alert(msg);
    }

    layui.use(['layer', 'form', 'element', 'table', 'laypage'], function () {
        var $ = layui.$,
            layer = layui.layer,
            form = layui.form,
            element = layui.element,
            table = layui.table,
            laypage = layui.laypage;

        // 渲染文件列表
        var fileList = table.render({
            elem: '#fileList'
            , page: true
            , toolbar: true
            , defaultToolbar: [{
                title: '刷新' //标题
                , layEvent: 'RELOAD' //事件名，用于 toolbar 事件中使用
                , icon: 'layui-icon-refresh' //图标类名
            }]
            , cols: [[ //表头
                {field: 'fileName', title: '文件名', width: 1000},
                {field: 'opt', title: '操作', width: 200}
            ]],
            data: []
        });


        // 异步加载文件列表数据
        function loadFileListData() {
            $.ajax({
                type: "GET",
                url: "/fl?name=" + nameHolder,
                success: function (res) {
                    var data = [];
                    if (res) {
                        for (var x in res) {
                            var file = res[x];
                            var encodeFile = encodeURI(file);
                            data.push({
                                'fileName': '<a href=/pv?tar=' + encodeFile + ' target="_blank">' + file + '</a>',
                                'opt': '<a href="javascript:void(0);" onclick=copyLink("http://' + window.location.host + '/pv?tar=' + encodeFile + '")>拷贝源地址</a>&nbsp;&nbsp;' +
                                    '<a href=/pl?tar=' + encodeFile + ' target="_blank">播放</a>'
                            })
                        }
                    }
                    fileList.reload({
                        data: data
                    });
                }
            });
        }


        //监听表单提交-添加下载任务
        form.on('submit(btnSearch)', function (data) {
            var name = encodeURI(data.field.name);
            console.log("查询参数:" + name);
            nameHolder = name;
            loadFileListData();
            return true;
        });

        //  监听文件列表的事件
        table.on('toolbar(fileTable)', function (obj) {
            switch (obj.event) {
                case 'RELOAD':
                    loadFileListData();
                    break;
            }
        });
        loadFileListData();
    });
</script>
</body>
</html>
