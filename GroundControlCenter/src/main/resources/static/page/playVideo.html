<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>%s</title>
</head>
<body>
<div>
    <h3 title="%s">%s</h3>
    <video id="video" src="%s" autoplay controls="controls" preload="metadata">抱歉您的浏览器不支持视频播放功能</video>
</div>
<div>
    <button onclick="playVideo()">播放</button>
    <button onclick="pause()">暂停</button>
    <button onclick="jump(5)">快进5秒</button>
    <button onclick="jump(-5)">快退5秒</button>
    <button onclick="mute(this)">静音</button>
    <button onclick="speed(2)">2倍速</button>
    <button onclick="speed(0.5)">0.5倍速</button>
    <button onclick="speed(1)">正常播放</button>
    <button onclick="volume(1)">增加音量</button>
    <button onclick="volume(-1)">降低音量</button>
</div>
<script>
    var video = document.getElementById("video");
    video.width = document.body.clientWidth - 300;
    // video对象可以通过ontimeupdate时间来进行监听实时播放进度
    video.ontimeupdate = function () {
        console.log(video.currentTime);
        console.log(video.duration)
    }

    //播放
    function play() {
        video.play();
    }

    //暂停
    function pause() {
        video.pause();
    }

    /**
     * 调整速度
     * @param limit 速度调整程度 1=1倍速，0.5=0.5倍速，2=2倍速
     */
    function speed(limit) {
        video.playbackRate = limit;
    }

    /**
     * 快进快退
     * @param limit 快退秒数.>0快进,<0快退
     */
    function jump(limit) {
        video.currentTime += limit;
    }


    //静音
    function mute(obj) {
        if (video.muted) {
            obj.innerHTML = "静音";
            video.muted = false;
        } else {
            obj.innerHTML = "声音";
            video.muted = true;
        }
    }


    /**
     * 调节音量
     * @param limit 音量的调节程度,<0调低音量，>0调高音量;
     */
    function volume(limit) {
        // 增大10倍，0<=volume<=10
        var volume = video.volume * 10;
        var result = volume + limit;
        if (result < 0) {
            video.volume = 0;
        } else if (result > 10) {
            video.volume = 1;
        } else {
            video.volume = result / 10;
        }
    }

</script>
</body>
</html>
